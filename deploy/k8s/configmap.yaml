apiVersion: v1
kind: ConfigMap
metadata:
  name: constellation-config
  namespace: constellation
  labels:
    app.kubernetes.io/name: constellation-engine
    app.kubernetes.io/component: server
data:
  # Server
  CONSTELLATION_PORT: "8080"

  # Scheduler
  CONSTELLATION_SCHEDULER_ENABLED: "true"
  CONSTELLATION_SCHEDULER_MAX_CONCURRENCY: "16"
  CONSTELLATION_SCHEDULER_STARVATION_TIMEOUT: "30s"

  # Rate limiting (active only when enabled via server builder)
  CONSTELLATION_RATE_LIMIT_RPM: "100"
  CONSTELLATION_RATE_LIMIT_BURST: "20"

  # JVM options
  JAVA_OPTS: "-Xms256m -Xmx768m"
