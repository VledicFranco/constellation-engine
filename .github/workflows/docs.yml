name: Deploy Documentation

on:
  push:
    branches: [master]
    paths:
      - 'website/**'
      - 'organon/**'
      - 'rfcs/**'
      - 'brand/**'
      - 'modules/**/src/main/**'
      - 'build.sbt'
      - 'project/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'CHANGELOG.md'
      - 'ETHOS.md'
      - 'PHILOSOPHY.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Generate Scaladoc
        run: sbt doc

      - name: Copy Scaladoc to website static directory
        run: |
          mkdir -p website/static/api
          for module_dir in modules/*/; do
            module_name=$(basename "$module_dir")
            api_dir="$module_dir/target/scala-3.3.4/api"
            if [ -d "$api_dir" ]; then
              cp -r "$api_dir" "website/static/api/$module_name"
              echo "Copied Scaladoc for $module_name"
            fi
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build website
        working-directory: website
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
