name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'sbt'

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Compile
        run: sbt compile

      - name: Check formatting
        run: sbt scalafmtCheckAll

      - name: Check scalafix rules
        run: sbt "scalafixAll --check"

      # Run tests with coverage only on PRs; just run tests on push (faster feedback)
      - name: Run tests with coverage (PRs)
        if: github.event_name == 'pull_request'
        run: sbt coverage test coverageReport coverageAggregate

      - name: Run tests (push)
        if: github.event_name == 'push'
        run: sbt test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: target/scala-3.3.1/scoverage-report/scoverage.xml
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/scala-3.3.1/scoverage-report/
          retention-days: 7

  vscode-extension:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        run: cd vscode-extension && npm ci

      - name: Compile extension
        run: cd vscode-extension && npm run compile
