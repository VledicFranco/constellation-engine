<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 64" width="280" height="64">
  <title>Constellation Engine Full Logo (Dark Background)</title>
  <desc>Full logo with icon and wordmark for dark backgrounds</desc>

  <!-- Icon -->
  <g transform="translate(0, 0)">
    <!-- Outer circle -->
    <circle cx="32" cy="32" r="28" fill="none" stroke="#a5b4fc" stroke-width="2"/>

    <!-- Nodes (stars) -->
    <circle cx="32" cy="20" r="5" fill="#a5b4fc"/>
    <circle cx="20" cy="40" r="5" fill="#a5b4fc"/>
    <circle cx="44" cy="40" r="5" fill="#a5b4fc"/>

    <!-- Connections (edges) -->
    <line x1="32" y1="25" x2="20" y2="35" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
    <line x1="32" y1="25" x2="44" y2="35" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Wordmark -->
  <text x="72" y="40" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="24" font-weight="600" fill="#f1f5f9">
    Constellation
  </text>
</svg>
